<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      SQLite App 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-input [(ngModel)]="newUserName"></ion-input>
  <ion-button (click)="createUser()"><ion-icon name="add"></ion-icon></ion-button>

  </ion-item>

  <ion-item *ngFor="let user of users()">
    <ion-checkbox aria-label="Label" slot="start" 
    [(ngModel)]="user.active"
    (ionChange)="updateUser(user)"></ion-checkbox>
    <ion-label>{{user.name}}</ion-label>
    <ion-button slot="end" (click)="deleteUser(user)"
    fill="clear" color="danger">
      <ion-icon name="trash" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-item>
</ion-content>
